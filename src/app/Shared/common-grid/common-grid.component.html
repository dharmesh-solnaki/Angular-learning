<table class="table table-responsive">
  <thead>
    <tr>
      <th  *ngFor="let col of columns">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <!-- <td>{{ row | json }}  </td> -->
      <!-- <td  > {{row[col]}} </td> -->

      <ng-container *ngFor="let col of columns">
        <td *ngIf="isPipeApplyOrNot(col); else normalData">
          {{ row[col] | myPipe : "Upper" }}       
        </td>

      
        <ng-template #normalData>
          <td>{{ row[col] }}
          
            <span *ngIf="doesHaveActions(col)">
              <button class="m-2 btn btn-info" >Edit</button>
              <button class="m-2 btn btn-danger">Delete</button>
             </span>
          </td>
        </ng-template>

        
      </ng-container>
    </tr>
  </tbody>
</table>
