<div class="bg-danger bg-opacity-10 m-5 p-2">
    <div class="row mt-2  container">
        <div class="col-xs-12">
          <img [src]="recipeItem.imagePath" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12">
          <h1 class="">{{ recipeItem.name }}</h1>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12">
          <h3 class="">{{ recipeItem.description }}</h3>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12 ">
          <div class="btn-group ">
            <button class=" btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer;">To Shopping List</a></li>
              <li><a  class="dropdown-item">Edit Recipe</a></li>
              <li><a  class="dropdown-item">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mt-2 ">
        <div class="col-xs-12">
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of recipeItem.ingredients">
       {{item.name}} - {{item.amount| currency}}
      
              </li>
          </ul>
        </div>
      </div>
</div>
